<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body className="p-5 flex-column">
    <div class="card m-auto">
      <div class="card-body pe-4">
        <h2 class="card-title" id="ip">MY PUBLIC IP ADDRESS :</h2>
        <h4 class="card-subtitle my-2" id="data"></h4>
        <div id="map" class="text-center"></div>
        <button
          type="submit"
          class="btn btn-dark px-5 py-2"
          onclick="getData(event)"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="map"></div>
    <div id="pinData" class="p-3"></div>
    <form
      class="d-flex justify-content-end w-100 my-2 p-3 my-lg-0"
      onsubmit="search(event)"
    >
      <input
        class="form-control mr-sm-2 collapse"
        id="searchTxt"
        type="search"
        placeholder="Search by Name or Branch Type & Hit Enter"
        aria-label="Search"
      />
    </form>
    <div
      class="card-body d-grid gap-3 p-3"
      style="grid-template-columns: repeat(auto-fill, minmax(600px, 1fr))"
      id="postalData"
    ></div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
